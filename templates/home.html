<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Algerian Forest Fire Prediction</h1>

    <div class="form-container">
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" id="temperature" name="temperature" step="0.1" placeholder="Enter temperature" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (RH) (%):</label>
                <input type="number" id="humidity" name="humidity" step="0.1" placeholder="Enter humidity" required>
            </div>

            <div class="form-group">
                <label for="wind_speed">Wind Speed (WS) (km/h):</label>
                <input type="number" id="wind_speed" name="wind_speed" step="0.1" placeholder="Enter wind speed" required>
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" id="rainfall" name="rainfall" step="0.1" placeholder="Enter rainfall (optional)">
            </div>

            <div class="form-group">
                <label for="ffmc">FFMC:</label>
                <input type="number" id="ffmc" name="ffmc" step="0.1" placeholder="Enter FFMC" required>
            </div>

            <div class="form-group">
                <label for="dmc">DMC:</label>
                <input type="number" id="dmc" name="dmc" step="0.1" placeholder="Enter DMC" required>
            </div>

            <div class="form-group">
                <label for="isi">ISI:</label>
                <input type="number" id="isi" name="isi" step="0.1" placeholder="Enter ISI" required>
            </div>

            <div class="form-group">
                <label for="classes">Classes:</label>
                <select id="classes" name="classes" required>
                    <option value="">-- Select Class --</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="">-- Select Region --</option>
                    <option value="northern">Northern Algeria</option>
                    <option value="southern">Southern Algeria</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>

</body>
</html>
